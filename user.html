    <div>
        <input id = "input" type="text" onkeyup="Search()" placeholder="Search for user names...">
    </div>  

    <div>
        <label>Add a new user: </label>
        <input id = "id" type = "number" placeholder="ID">
        <input id = "fname" type = "text" placeholder="First Name">
        <input id = "lname" type = "text" placeholder="Last Name">
        <input id = "phone" type = "number" placeholder="Phone">
        <button type="button" onclick = "addUser()">Submit</button>
    </div>

        <h1>User Detail</h1>
    <table id = "table">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Josh </td>
            <td>Smith</td>
            <td>0123456789</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Eve </td>
            <td>Jackson</td>
            <td>9876543210</td>
        </tr>
    </table>

    <script>
        function Search() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("input");
          filter = input.value.toUpperCase();
          table = document.getElementById("table");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }

        function addUser(){
            var table = document.getElementById("table");

            var row = table.insertRow(1);

            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);

            var id = document.getElementById("id").value;
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var phone = document.getElementById("phone").value;

            cell0.innerHTML = id;
            cell1.innerHTML = fname;
            cell2.innerHTML = lname;
            cell3.innerHTML = phone;
        }
    </script>
