    <div>
        <input id = "input" type="text" onkeyup="Search()" placeholder="Search for user names...">
    </div>  

        <h1>User Detail</h1>
    <table id = "table">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>State</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Josh </td>
            <td>Smith</td>
            <td>0123456789</td>
            <td>OR</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Eve </td>
            <td>Jackson</td>
            <td>9876543210</td>
            <td>CA</td>
        </tr>
    </table>

    <script>
        function Search() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("input");
          filter = input.value.toUpperCase();
          table = document.getElementById("table");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
    </script>
