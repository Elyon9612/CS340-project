<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BiliPay</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body id="body">

    <nav>
        <a href="">
            <!--Logo Source: https://www.freelogodesign.org-->
            <img src="logo.png" width="200" height="200" alt="Bilipay Logo">
        </a>

        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href = "payMethod.html">Pay Method</a></li>
            <li><a href="commodity.html">Commodity</a></li>
        </ul>
    </nav>
    
    <div>
        <input id = "input" type="number" min = "0" onkeyup="Search()" placeholder="Search for order ID...">
    </div>  
    
    <div style = "padding-top: 10px;">
        <label>Add a new order: </label>
        <input id = "id" type = "number" placeholder="ID">
        <input id = "itemId" type = "number" placeholder="Item ID">
        <input id = "phone" type = "number" placeholder="Phone">
        <input id = "userId" type = "number" placeholder="User ID">
        <input id = "cardNumber" type = "number" placeholder="Card Number">
        <input id = "status" type = "text" placeholder="Status">
        <button type="button" onclick = "addOrder()">Submit</button>
    </div>

    <div>
        <h1>Order Detail</h1>
        <table id="table">
            <tbody>
                <tr>
                    <th> Order Id </th>
                    <th> Item Id </th>
                    <th> Phone Number </th>
                    <th> User Id </th>
                    <th> Card Number </th>
                    <th> Status </th>
                </tr>

                <tr>
                    <td> 1 </td>
                    <td> 4568518 </td>
                    <td> 561-582-3654 </td>
                    <td> 123456 </td>
                    <td> --***6548 </td>
                    <td> Pending... </td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        function Search() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("input");
          table = document.getElementById("table");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              if (td == input) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }

        function addOrder(){
            var table = document.getElementById("table");

            var row = table.insertRow(1);

            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            var cell4 = row.insertCell(4);
            var cell5 = row.insertCell(5);

            var id = document.getElementById("id").value;
            var itemId = document.getElementById("itemId").value;
            var phone = document.getElementById("phone").value;
            var userId = document.getElementById("userId").value;
            var cardNumber = document.getElementById("cardNumber").value;
            var status = document.getElementById("status").value;

            cell0.innerHTML = id;
            cell1.innerHTML = itemId;
            cell2.innerHTML = phone;
            cell3.innerHTML = userId;
            cell4.innerHTML = cardNumber;
            cell5.innerHTML = status;

        }
    </script>



</body>

</html>
