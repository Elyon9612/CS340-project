    <div>
        <input id = "input" type="number" min = "0" onkeyup="Search()" placeholder="Search for order ID...">

    <div>
        <h1>Order Detail</h1>
        <table class="table">
            <tbody>
                <tr>
                    <th> Order Id </th>
                    <th> Item Id </th>
                    <th> Phone Number </th>
                    <th> User Id </th>
                    <th> Card Number </th>

                    <td> --***6548 </td>
                    <td> Pending... </td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        function Search() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("input");
          table = document.getElementById("table");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              if (td == input) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
    </script>
